<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>Riva oBPM - Signin Hub</title>

  <link rel="icon" href="./assets/page-logo.png?v=2">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400">
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  
  <script type="text/javascript" src="./scripts/hub-script.js"></script>
</head>
<body>

  <div class="wrapper">
      <!-- <img class="logo" src="./assets/main-logo.png"/> -->
      <h3>Riva oBPM</h3>
      <p>Please enter your user ID bellow</p>
      <div id="simple-page-wrapper">
          <div id="error" class="alert alert-danger">Unkown userID</div>

          <form role="form" onsubmit="return false;">
            <div id="signinhub-content"  class="form-group">
              <div class="input-group">
                <input class="form-control" type="username" name="username" id="signinhub-input" placeholder="Enter your userID" autocorrect="off" autocapitalize="off"/>
                <span class="input-group-btn">
                  <button type="submit" id="signinhub-form-toggle" class="btn btn-primary form-toggle" data-mode="register">Go</button>
                </span>
              </div>
            </div>
          </form>
      </div>
      <!--
      <p><strong>Not yet a user?</strong> <a id="regButton" href="">Register for a free beta account here</a>.</p>

      <p><strong>Why is this step necessary?</strong> Good question. It's only temporary; soon you'll be able to just sign in directly.</p>
 			-->
  </div>
</body>
</html>
